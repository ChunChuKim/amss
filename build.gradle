// build.gradle
def javaProjects = [project(':amss-core'), project(':amss-web')]
def bootProjects = [project(':amss-web')]

allprojects {
    apply plugin: 'java'
    println('all projects tasks')
}
configure(javaProjects) {
    apply plugin: 'java'
    println('java projects tasks')
}

configure(bootProjects) {
    println('boot projects tasks')
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    //implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    //testImplementation 'junit:junit:4.12'
    
    compile 'org.slf4j:slf4j-api'

    testCompile 'junit:junit'
    testCompile 'org.hamcrest:hamcrest-library'
    testCompile 'org.mockito:mockito-core'
}

buildscript {
    ext {
       springRepo = 'http://repo.spring.io/libs-release'
    }

    repositories {
       maven { url springRepo }
    }

    dependencies {
       classpath "org.springframework.boot:spring-boot-gradle-plugin:2.0.4.RELEASE"
    }
}

configure(javaProjects) {
    repositories {
        mavenLocal()
        maven { url springRepo }
    }

    apply plugin: 'java'
    apply plugin: 'io.spring.dependency-management'

    version = '1.0.0.SNAPSHOT'

    targetCompatibility = 1.8
    sourceCompatibility = 1.8

    dependencyManagement {
        imports {
            mavenBom org.springframework.boot.gradle.plugin.SpringBootPlugin.BOM_COORDINATES
        }

        dependencies {
            dependency 'com.google.guava:guava:26.0-jre'
        }
    }

    dependencies {
        compile 'org.slf4j:slf4j-api'

        testCompile 'junit:junit'
        testCompile 'org.hamcrest:hamcrest-library'
        testCompile 'org.mockito:mockito-core'
    }

    println('java projects tasks')
}

configure(bootProjects) {
    apply plugin: 'org.springframework.boot'
    println('boot projects tasks')
}
